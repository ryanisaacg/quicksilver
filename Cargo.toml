[package]
name = "quicksilver"
description = "A simple game framework for 2D games in pure Rust"
version = "0.1.1"
authors = ["Ryan Goldstein <ryanisaacg@gmail.com>"]
repository = "https://github.com/ryanisaacg/quicksilver"
readme = "README.md"
license = "MIT/Apache-2.0"
keywords = ["game", "audio", "graphics", "gamedev"]
categories = ["game-engines"]

[features]
default = ["fonts", "geometry", "window", "saving", "sounds"]

fonts = ["window", "rusttype"]
geometry = ["rand"]
window = ["geometry", "gl", "glutin", "image", "futures", "rusttype"]
saving = ["serde", "serde_derive", "serde_json"]
sounds = ["rodio"]

[badges]

travis-ci = { repository = "ryanisaacg/quicksilver", branch = "master" }
maintenance = { status = "actively-developed" }

[dependencies]
futures = { version = "0.1", optional = true }
gl = { version = "0.10", optional = true }
rand = { version = "0.4.2", optional = true }
rusttype = { version = "0.3", optional = true }
serde = { version = "1.0", optional = true }
serde_derive = { version = "1.0", optional = true }
serde_json = { version = "1.0", optional = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
glutin = { version = "0.12.2", optional = true }
image = { version = "0.18", optional = true }
rodio = { version = "0.6", optional = true }

[[example]]
name = "basic"
required-features = ["window"]

[[example]]
name = "draw-geometry"
required-features = ["geometry", "window"]

[[example]]
name = "pulsing-circle"
required-features = ["geometry", "window"]
