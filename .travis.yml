language: rust
cache: cargo
os:
  - linux
  - osx
addons:
  apt:
    packages:
      - libasound2-dev
      - libudev-dev
      - libssl-dev
env:
  global:
    - RUST_BACKTRACE=1
  matrix:
    - WASM=0
rust:
  - stable
  - beta
  - nightly
matrix:
  include:
    - rust: nightly
      env: WASM=0
      script:
        - cargo check --examples --no-default-features
    - rust: nightly
      env: WASM=1
      install: rustup target add wasm32-unknown-unknown
      script:
        - cargo +nightly check --target wasm32-unknown-unknown --examples
    - rust: nightly
      env: WASM=1
      install: rustup target add wasm32-unknown-unknown
      script:
        - cargo +nightly check --target wasm32-unknown-unknown --examples --no-default-features
  allow_failures:
    - rust: nightly
      env: WASM=0
  fast_finish: true
before_cache: |
  if [[ "$TRAVIS_RUST_VERSION" == "nightly" && "$TRAVIS_OS_NAME" == "linux" ]]; then
    git clone https://github.com/xd009642/tarpaulin
    cd tarpaulin
    cargo install
  fi
after_success: |
  if [[ "$TRAVIS_RUST_VERSION" == "nightly" && "$TRAVIS_OS_NAME" == "linux" ]] ; then
    cargo tarpaulin --out Xml
    bash <(curl -s https://codecov.io/bash)
  fi
